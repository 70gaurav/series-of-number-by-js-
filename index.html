<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>series of number</title>
    <style>
    
        span{
            display: inline-block;
            padding: 0.25rem
        }
        .words{
            border: 1px solid red ;
            color: red;
            margin: 10px;
        }
        .word{
            border: 1px solid blue;
            color: blue;
            margin: 10px;
        }
        .wor{
            border : 1px solid green;
            color : green;
            margin : 10px;
        }
    
</style>
</head>

<body>


    <p></p>


    <script>
        let output = ''
        for (i = 1; i <= 100; i++) {

            if (i % 3 === 0) {

                if (i % 5 === 0) {
                    output += '<span class="word">three & five</span>';
                }
                else {
                    output += '<span class="words">three</span>'
                }
            }
            else if (i % 5 === 0) {
                output += '<span class="wor">five</span>'
            }
            else {
                output += '<span>' + i + '</span>'
            }

        }
        document.querySelector("p").innerHTML = output;
    </script>

</body>

</html>
